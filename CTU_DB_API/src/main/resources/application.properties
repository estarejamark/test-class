# CTU_DB_API Application Configuration
# Required configurations are marked with [REQUIRED]
# Optional configurations have default values

spring.application.name=CTU_DB_API

# Server Configuration [REQUIRED]
server.port=8081

# Database Configuration [REQUIRED]
# These must be set for the application to start
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ctu_db}
spring.datasource.username=${DB_USERNAME:Hp}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration
spring.flyway.enabled=false
spring.flyway.locations=classpath:/db/migration
spring.flyway.validate-on-migrate=false

# Misc
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true
spring.security.user.details-service=none

# JWT Configuration [REQUIRED]
# jwt.secret must be at least 32 characters long
jwt.secret=${JWT_SECRET:urT8AERdVc5kdoBsRfCGrmVxkKD2FbnAlj0XjJ2QnpJOH5mPlpAmaPjUae8Cgj9J0ZEnWlIbjm+MMEa6H9TqGQ==}
jwt.access-token.validity-seconds=3600
jwt.refresh-token.validity-seconds=604800
cookie.max-age-seconds=604800

# CORS Configuration [OPTIONAL - defaults to localhost:3000]
cors.allowed-origins=http://localhost:3000,https://test-class-git-main-estarejamarks-projects.vercel.app,https://test-class-estarejamarks-projects.vercel.app
cors.allow-credentials=true

